{% extends "index.html" %}
{% block content %}
{% load static %}
    <title>{% block title %}Signup{% endblock title %}</title>
    {% comment %} <link rel="stylesheet" href="{% static "css/signup.css" %}"> {% endcomment %}
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6 mb-5" style="box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); padding: 20px; border-radius: 10px; background-color: #f8f9fa;">
                <h2 class="text-center">Sign Up</h2>
                <form method="POST" action="{% url 'signup' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter your Username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter your Password" required>
                    </div>
                    <div class="mb-3">
                        <label for="password2" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="password2" name="password2" placeholder="Enter your Confirm Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
                {% if error_message %}
                    <div class="alert alert-danger mt-3">{{ error_message }}</div>
                {% endif %}
                <div class="row justify-content-center mt-3">
                    <div class="col-md-6 text-center">
                        <p>Already have an account? <a href="{% url 'signin' %}">Sign In</a></p>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock content %}
